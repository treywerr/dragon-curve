<!DOCTYPE html>

<html>
<head>
	<link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
	<div id="toolbar" class="toolbar">
		<input type='range' min='0' max='14' value='0' class='slider' id='nslider'>
		<input type='checkbox' id='showall'>
		<label for='showall'> Show only current layer</label>
		<input type='checkbox' id='doAnimate'>
		<label for='doAnimate'> Animate</label>
		<br>
		<button type='button' id="preset1">Original</button>
		<button type='button' id="preset2">Corner</button>
		<button type='button' id="preset3">Spiral</button>
		<button type='button' id="preset4">Inchworm</button>
		<button type='button' id="preset5">Line Segment</button>
		<button type='button' id="preset6">Figure S</button>
		<button type='button' id="preset7">Arch</button>
		<button type='button' id="custom">Custom</button>
		<button type='button' id="draw-custom">Draw!</button>
	</div>
	<div id='canvas-div' class='canvas'></div>
	<script src="script.js"></script>
</body>
</html>
